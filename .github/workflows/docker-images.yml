name: docker-images
on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-worker:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push factory
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/factory/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-factory:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-factory:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Ensure GHCR package is public (factory)
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          # NOTE: For personal accounts, use /user/...; for orgs, use /orgs/<org>/...
          # We try /user first, then fall back to /orgs/<owner> for org-owned repos.
          API_USER="https://api.github.com/user/packages/container/virtuasoc-factory/visibility"
          API_ORG="https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/virtuasoc-factory/visibility"

          attempt() {
            local url="$1"
            local code
            code="$(curl -sS -o /tmp/resp.json -w '%{http_code}' -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$url" \
            -d '{"visibility":"public"}' || true)"
            cat /tmp/resp.json || true
            if [[ "$code" == "200" || "$code" == "201" || "$code" == "204" ]]; then
              echo "Set virtuasoc-factory visibility to public via: $url"
              return 0
            fi
            # If endpoint isn't found for this ownership type, try the other one.
            if [[ "$code" == "404" ]]; then
              return 2
            fi
            echo "Failed to set package visibility (HTTP $code) via: $url"
            return 1
          }

          attempt "$API_USER" || rc=$?
          if [[ "${rc:-0}" == "2" ]]; then
            attempt "$API_ORG"
          elif [[ "${rc:-0}" != "0" ]]; then
            exit 1
          fi


