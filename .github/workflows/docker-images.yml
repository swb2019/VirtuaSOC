name: docker-images
on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-worker:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/virtuasoc-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/virtuasoc-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


