{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "virtuasoc.fullname" . }}
  labels:
    {{- include "virtuasoc.labels" . | nindent 4 }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    -
      {{- if .host }}
      host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "virtuasoc.fullname" $ }}-{{ .service }}
                port:
                  number: {{ if eq .service "api" }}{{ $.Values.service.apiPort }}{{ else if eq .service "web" }}{{ $.Values.service.webPort }}{{ else if eq .service "factory" }}{{ $.Values.service.factoryPort }}{{ else }}{{ $.Values.service.webPort }}{{ end }}
          {{- end }}
    {{- end }}
{{- end -}}
