apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "virtuasoc.fullname" . }}-api
  labels:
    {{- include "virtuasoc.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "virtuasoc.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "virtuasoc.serviceAccountName" . }}
      containers:
        {{- if .Values.gcp.cloudSqlProxy.enabled }}
        - name: cloud-sql-proxy
          image: {{ .Values.gcp.cloudSqlProxy.image | quote }}
          args:
            {{- if .Values.gcp.cloudSqlProxy.privateIp }}
            - "--private-ip"
            {{- end }}
            - "--port={{ .Values.gcp.cloudSqlProxy.port }}"
            - {{ .Values.gcp.cloudSqlProxy.instanceConnectionName | quote }}
        {{- end }}
        - name: api
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.service.apiPort }}
          envFrom:
            - configMapRef:
                name: {{ include "virtuasoc.fullname" . }}-config
            - secretRef:
                name: {{ include "virtuasoc.secretName" . }}
          env:
            - name: PORT
              value: {{ .Values.service.apiPort | quote }}
          readinessProbe:
            httpGet:
              path: {{ printf "%s/health" .Values.env.apiBasePath | quote }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ printf "%s/health" .Values.env.apiBasePath | quote }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}


