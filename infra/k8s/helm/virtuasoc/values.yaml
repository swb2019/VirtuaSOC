nameOverride: ""
fullnameOverride: ""

image:
  api:
    repository: ghcr.io/your-org/virtuasoc-api
    tag: latest
  worker:
    repository: ghcr.io/your-org/virtuasoc-worker
    tag: latest
  web:
    repository: ghcr.io/your-org/virtuasoc-web
    tag: latest

# Image pull policy for all containers (api/worker/web)
imagePullPolicy: IfNotPresent

# Optional: if your GHCR images are private, create an image pull secret and reference it here:
# imagePullSecrets:
#   - name: ghcr-pull
imagePullSecrets: []

service:
  apiPort: 3001
  webPort: 8080

ingress:
  enabled: true
  className: ""
  tls: []
  hosts:
    # Economical default: hostless ingress (works via LB IP), plus tenant selection via X-Tenant-Slug.
    - host: ""
      paths:
        - path: /api
          pathType: Prefix
          service: api
        - path: /
          pathType: Prefix
          service: web

env:
  nodeEnv: production
  apiBasePath: /api
  authMode: oidc
  distributionRequireApproval: "true"
  redactPiiOnDistribution: "true"
  dataRetentionDays: "90"

secrets:
  # If using External Secrets, set create=false and set existingSecretName to the Secret that ESO writes.
  create: true
  existingSecretName: ""

  # Required core SaaS
  redisUrl: ""
  controlDatabaseUrl: ""
  postgresAdminUrl: ""
  tenantDsnEncryptionKey: ""
  platformAdminKey: ""

  # Local auth only (dev/break-glass)
  jwtSecret: ""

  # Distribution (optional)
  teamsWebhookUrl: ""
  smtpHost: ""
  smtpPort: "587"
  smtpUser: ""
  smtpPass: ""
  smtpFrom: ""

resources:
  api: {}
  worker: {}
  web: {}

replicaCount:
  api: 1
  worker: 1
  web: 1

serviceAccount:
  create: true
  name: ""
  annotations: {}

gcp:
  cloudSqlProxy:
    enabled: false
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.20.0
    instanceConnectionName: ""
    port: 5432
    privateIp: true
